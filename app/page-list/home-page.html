<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">{{ 'TAB_1'| translate }}</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">{{ 'TAB_2'| translate }}</a>
    </div>
</header>

<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
</div>
<main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">

        <div class="mdl-grid langauge-lab-content">
            
          <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
              <div class="mdl-grid mdl-cell--4-col">
                    <!-- file input here -->
                    <div class="file_input">
                        <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">file_upload</i>
                            <input id="file_input_file" class="none" type="file" />
                        </label>
                    </div>
                    <!-- file input label here -->
                    <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
                        <input class="file_input_text mdl-textfield__input" type="text" disabled readonly value="{{ 'SOURCE_FILE'|translate }}" id="file_input_text" />
                        <label class="mdl-textfield__label" for="file_input_text"></label>
                    </div>
              </div>

              <div class="mdl-grid mdl-cell--12-col">
                <div class="mdl-grid mdl-cell--12-col">
                    <span class="input-bottom-to">TO</span>
                </div>
                
                <div class="mdl-grid mdl-cell--10-col">
                    <div class="mdl-grid mdl-cell--5-col">
                        <div class="mdl-grid mdl-cell--3-col">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="android-option">
                            <input type="radio" id="android-option" class="mdl-radio__button" name="os-name" value="android" checked>
                            <span class="mdl-radio__label">Android</span>
                        </label>
                        </div>

                        <div class="mdl-grid mdl-cell--5-col">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ios-option">
                            <input type="radio" id="ios-option" class="mdl-radio__button" name="os-name" value="ios">
                            <span class="mdl-radio__label">iOS</span>
                        </label>
                        </div>
                    </div>
                </div>
              </div>
          </div>

        </div>

    </section>
    
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
            <!-- Your content goes here -->
        </div>
    </section>   

</main>
</div>
